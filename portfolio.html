<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        background-color: rgb(25, 25, 25);
        margin: 0;
        height: 100vh;
        }

        .head-container {
            display: flex;
            position: fixed; 
            top: 0; 
            height: 8%;
            width: 50%;
            background-color: rgb(25, 25, 25);
            z-index: 1000; 
        }

        .head-element {
            font-family: 'Crimson Text', regular;
            color: white;
            font-size: 4vw;
        }

        .home-button {
            letter-spacing: -10px;
            text-decoration: none;
        }
        .text-items-container {
            display: flex;
            position: fixed; 
            top: 0; 
            height: 8%;
            width: 50%;
            background-color: rgb(25, 25, 25);
            padding-top: 20px;
            z-index: 1000; 
            left: 50%;
            justify-content: space-evenly;
        }
        
        .text-item{
            font-family: 'Crimson Text', regular;
            color: gray;
            font-size: 2vw;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
        }

        /* Hidden dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            top: 100%; /* Position below the "More" text */
            min-width: 150px; /* Optional: Adjust width */
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        /* Dropdown links */
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hover effect for dropdown links */
        .dropdown-content a:hover {
            background-color: #555;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="head-container">
        <a href="website.html" class="home-button head-element">MVO</a>
    </div>
    <div class="text-items-container">
      <a href="resume.html" class="text-item head-element">Resume</a>
      <a href="about_me.html" class="text-item head-element">About Me</a>
      <div class="text-item head-element dropdown">
        More
        <div class="dropdown-content">
            <a href="www.linkedin.com/in/mason-o-14534b294">LinkedIn</a>
            <a href="https://github.com/masonvoff">Github</a>
            <a href="#services">Services</a>
        </div>
    </div>
  </div>

</body>
</html>
