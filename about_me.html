        body {

        .head-container {

        .text-items-container {
            display: flex;

        .text-item{

            color: gray;
            font-size: 2vw;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
        }

        /* Hidden dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            top: 100%; /* Position below the "More" text */
            min-width: 150px; /* Optional: Adjust width */
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        /* Dropdown links */
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hover effect for dropdown links */
        .dropdown-content a:hover {
            background-color: #555;
        }

        .tile-container {
            display: flex;
            flex-direction: column;
            max-width: 80vw;
            margin: 0 auto;
            margin-top: 100px;
            height: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

/* Gradient Background with Blur and Rotation */
        .tile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: conic-gradient(from 180deg, #717FEB, #70A5EB, #4DEBE0, #717FEB);
            filter: blur(20px); /* Blur effect */
            z-index: -1;
            border-radius: inherit;
            animation: rotateColors 15s linear infinite alternate; /* Keyframes for color rotation */
            background-size: 200% 200%; /* Ensures smooth color blending */
        }

/* Rotate the gradient colors */
        @keyframes rotateColors {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
 
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .arrow-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .cover {
            position: relative;
            padding: 0px 30px;
            margin-top: 100px;
        }

        .left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .scroll-images {
            position: relative;
            width: 100%;
            padding: 40px 0px;
            gap: 20vw;
            height: 80%;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: hidden;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .child {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60vw;
            height: 80%;
            border: 1px solid #f1f1f1;
            overflow: hidden;
            -webkit-box-shadow: 0px 0px 15px 2px rgb(0 0 0 / 10%);;
            box-shadow: 0px 0px 15px 2px rgb(0 0 0 / 10%);;
            transform: translateX(10vw);
        }

        .child img{
            position: absolute;
            margin-top: -200px;
            width: auto;
            height: auto; 
            max-height: 40vh; 
            object-fit: cover; 
            object-position: center; 
            background: #03A9F4;
        }

        .child h4{
          margin-top: 200px;
        }

        .scroll-images::-webkit-scrollbar {
            width: 30vw;
            height: 30vh;
            background-color: #aaa;
        }

        .scroll-images::-webkit-scrollbar-thumb {
            background-color: black;
        }

        button {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 25px;
        }

<script>
  document.addEventListener("DOMContentLoaded", function () {
  const scrollImages = document.querySelector(".scroll-images");
  const cards = document.querySelectorAll(".child");
  const cardWidth = cards[0].offsetWidth + 20; // Including margin if any
  const totalCards = cards.length-1; //temporary fix because of 9th displaying offset
  let currentCardIndex = 0;

  // Update button states based on the current card index
  function updateButtonState() {
    document.getElementById("leftArrow").disabled = currentCardIndex === 0;
    document.getElementById("rightArrow").disabled = currentCardIndex === totalCards - 1;
  }

  // Scroll to the specified card index
  function scrollToCard(index) {
    const cardWidth = document.querySelector('.child').offsetWidth; // Get the actual card width
    const gapWidth = 0.2 * window.innerWidth; // Convert 20vw to pixels
    const cardWidthWithGap = cardWidth + gapWidth; // Total space needed for each card + gap
    
    // Adjust the scroll position by multiplying the index by card width + gap
    scrollImages.scrollTo({
        left: index * cardWidthWithGap,
        behavior: "smooth"
    });

    currentCardIndex = index;
    updateButtonState();
}


  document.getElementById("leftArrow").addEventListener("click", () => {
    if (currentCardIndex > 0) {
      scrollToCard(currentCardIndex - 1);
    }
  });

  document.getElementById("rightArrow").addEventListener("click", () => {
    if (currentCardIndex < totalCards - 1) {
      scrollToCard(currentCardIndex + 1);
    }
  });

  // Initial button state check
  updateButtonState();
});


</script>
